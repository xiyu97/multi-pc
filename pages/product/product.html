        }

        .pic-box p {

            font-size: 12px;
        }

        .text-box .title {
            text-align: center;
            margin: 30px 0;
        }

        .text-box .list {
            height: 90px;
        }

        .text-box .list li a {
            float: left;
            width: 100px;
            text-align: center;
            line-height: 24px;
            color: #666;
        }

        .text-box .list li .iconfont {
            font-size: 30px;
        }

        .text-box .list li a span {
            font-size: 12px;
            color: #999;
        }

            margin-top: 20px;
